{% extends "app/layout.html" %}

{% block content %}

<div class="anketa_1">
    <h1 style="font-family:fantasy; text-align:center">Покупка</h1>
    <div class="order-info">
        <h3><tt>Ваш заказ:</tt></h3>
        <ul>
            {% for item in cart %}
                <li>
                    {{ item.quantity }}x {{ item.product.name }}
                    <span>{{ item.total_price }} ₽</span>
                </li>
            {% endfor %}
        </ul>
        <p style="font-size:20px"><tt><u>Итого: {{ cart.get_total_price }} ₽</u></tt></p>
    </div>
    <form action="." method="post" class="order-form">
        {{ form.as_p }}
        <p><input type="submit" value="Разместить заказ"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
